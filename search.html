<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search - JSP Store</title>
        <link rel="shortcut icon" href="/assets/mascot/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="/styles/globals.css" />
        <link rel="stylesheet" href="/styles/search.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
        <script type="module" src="/scripts/globals.js" defer></script>
        <script type="module" src="/scripts/search.js" defer></script>
    </head>
    <body>
        <template data-template="header"></template>
        <main>
            <div class="filters"></div>
            <div class="results-area">
                <div style="display: flex; justify-content: space-between; align-items: center">
                    <div class="results-summary"></div>
                    <button class="clear-filters" style="display: none">
                        <i data-lucide="x-circle"></i>
                        <span>Clear filters</span>
                    </button>
                </div>
                <div class="search-results"></div>
                <div class="pagination"></div>
            </div>
        </main>
        <template data-template="footer"></template>
    </body>
</html>
