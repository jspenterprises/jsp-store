<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search - JSP Store</title>
        <link rel="shortcut icon" href="/assets/mascot/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="/styles/globals.css" />
        <link rel="stylesheet" href="/styles/search.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
        <script type="module" src="/scripts/globals.js" defer></script>
        <script type="module" src="/scripts/search.js" defer></script>
    </head>
    <body>
        <template data-template="header"></template>
        <main>
            <div class="filters">
                <details>
                    <summary>Category</summary>
                    <div class="content">
                        <ul>
                            <li><label><input type="checkbox" />CPU</label></li>
                        </ul>
                    </div>
                </details>
                <details>
                    <summary>CPU</summary>
                    <div class="content">
                        <ul>
                            <li><label><input type="checkbox" />6 cores</label></li>
                            <li><label><input type="checkbox" />12 cores</label></li>
                        </ul>
                    </div>
                </details>
            </div>
            <div class="search-results"></div>
        </main>
        <template data-template="footer"></template>
    </body>
</html>
