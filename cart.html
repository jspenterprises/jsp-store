<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart - JSP Store</title>
        <link rel="shortcut icon" href="/assets/mascot/icon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="/styles/globals.css" />
        <link rel="stylesheet" href="/styles/cart.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
        <script type="module" src="/scripts/globals.js" defer></script>
        <script type="module" src="/scripts/cart.js" defer></script>
    </head>
    <body>
        <template data-template="header"></template>
        <main>
            <h1>Your Cart</h1>
            <div class="cart-items"></div>

            <form id="order-form">
                <div class="order-information">
                    <h2>Order Information</h2>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="fullName" placeholder="John Doe" required>
                        </div>
                        <div class="form-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phoneNumber" placeholder="123-456-7890" required>
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                        </div>
                        <div class="form-field">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-field form-field-full">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="3" placeholder="123 Main St, Anytown, CA 12345" required></textarea>
                        </div>
                        <div class="form-field form-field-full">
                            <label for="notes">Additional Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="e.g. Leave package at the front door."></textarea>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="total">
                        <div class="label">Total</div>
                        <div class="price">Rp 000.000.000</div>
                    </div>
                    <button type="submit" class="checkout-button">Checkout</button>
                </div>
            </form>
        </main>
        <template data-template="footer"></template>
    </body>
</html>
